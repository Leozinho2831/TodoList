<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script> document.documentElement.classList.add('js'); </script>
    <link rel="stylesheet" href="Assets/Style/style.css">
    <title>TodoList</title>
</head>
<body>
    <div class="bg-header">
        <header class="header limit-width">
            <a href="index.html">
                <h1 class="title">TodoList</h1>
            </a>
            <nav class="js-links">
                <ul>
                    <li>
                        <a class="link" href="https://leozinho2831.github.io/Portfolio/" target="_blank">Dev ►</a>
                    </li>
                </ul>
            </nav>
            <div class="header__menu js-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>
    </div>

    <main class="main limit-width">

        <section class="main__list">
            <section class="list__add">

                <div>
                    <p class="text">Tarefa desejada</p>
                    <input type="text" id="task" class="inputs js-inputText" placeholder="Tarefa">
                </div>

                <div>
                    <img src="Assets/Images/Calendar.svg" alt="Data">
                    <p class="text">Data do evento</p>
                    <input type="date" id="dayEvent" class="inputs js-inputDate">
                </div>

                <div>
                    <img src="Assets/Images/Clock.svg" alt="Hora">
                    <p class="text">Horário do evento</p>
                    <input type="time" id="hourEvent" class="inputs js-inputHour">
                </div>

                <div class="list__button">
                    <button class="text js-buttonAdd">Criar</button>
                </div>

            </section>
        </section>

        <section class="task__date">
            <div>
                <h2 class="sub-title">12/08/2023</h2>

                <ul class="list__task">
                    <li class="task">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EDEDED"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-18-2-36t-6-35l65-65q11 32 17 66t6 70q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-56-216L254-466l56-56 114 114 400-401 56 56-456 457Z"/></svg>
                        <div class="task__text-container">
                            <p class="task-text">Comer</p>
                            <p class="task-text">12:00</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EDEDED"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                    </li>
                </ul>

            </div>
        </section>

    </main>

    <script src="Assets/Javascript/script.js"></script>
</body>
</html>
