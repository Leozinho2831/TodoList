<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script> document.documentElement.classList.add('js'); </script>
    <link rel="stylesheet" href="Assets/Style/style.css">
    <title>TodoList</title>
</head>
<body>
    <div class="bg-header">
        <header class="header limit-width">
            <a href="index.html">
                <h1 class="title">TodoList</h1>
            </a>
            <nav class="js-links">
                <ul>
                    <li>
                        <a class="link" href="https://leozinho2831.github.io/Portfolio/" target="_blank">Dev ►</a>
                    </li>
                </ul>
            </nav>
            <div class="header__menu js-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>
    </div>

    <main class="main limit-width">

        <section class="main__list">
            <form class="list__add">
                <div>
                    <label for="task" class="text">Evento desejado</label>
                    <input type="text" id="task" class="inputs">
                </div>

                <div>
                    <!-- <img src="Assets/Images/Calendar.svg" alt="Data"> -->
                    <label for="dayEvent" class="text">Data do evento</label>
                    <input type="date" id="dayEvent" class="inputs">
                </div>

                <div>
                    <!-- <img src="Assets/Images/Clock.svg" alt="Hora"> -->
                    <label for="hourEvent" class="text">Horário do evento</label>
                    <input type="number" id="hourEvent" class="inputs">
                </div>

                <div class="list__button">
                    <button class="text">Criar</button>
                </div>

            </form>
        </section>

        <section class="list__task">
            <div class="task">
                <figure>
                    <img src="Assets/Images/Complete Task.svg" alt="Completa">
                </figure>
                <p class="task__text text">Comer</p>
                <p class="task__hour text">12:00</p>
                <figure>
                    <img src="Assets/Images/Delete Task.svg" alt="Apagar">
                </figure>
            </div>
        </section>

    </main>

    <div class="bg-footer">
        <footer class="footer limit-width">

        </footer>
    </div>

    <script src="Assets/Javascript/script.js"></script>
</body>
</html>
